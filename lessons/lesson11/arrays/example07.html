<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function numberComparator(a, b) {
            if (a > b) {
                return 1
            } else if (a < b) {
                return -1
            } else {
                return 0;
            }
        }

        var arr = [15, 10, 2, 1, 100, 21];
        console.log(arr.sort());
        console.log(arr.reverse());

        console.log(arr.sort(numberComparator));
        console.log(arr.reverse());

    </script>
</head>

</body>
</html>
