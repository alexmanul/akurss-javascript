<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ["Apple", "Orange", "Plum", "Pineapple"];
    console.log(arr);

    arr.push("Peach");
    arr.unshift("Mango");
    console.log(arr);

    var a = arr.pop();
    var b = arr.shift();
    console.log(arr);

    console.log(a);
    console.log(b);
</script>
</body>
</html>
