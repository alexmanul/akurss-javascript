<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 3.1254;

        console.log(Math.round(a)); // 3
        console.log(Math.round(a * 100) / 100); // 3.1254 -> 312.54 -> 313 -> 3.13
        console.log(Math.round(a * 10) / 10);

        console.log(a.toFixed(3)); // "3.125"
        console.log(a.toFixed(8)); // "3.12540000"
        console.log(6.35.toFixed(1)); // "6.3"
        console.log(1565146.35.toFixed(1)); // "1565146.4"

        console.log(0.1.toFixed(20)); // 0.10000000000000000555
        console.log(0.1 + 0.2); // 0.30000000000000004
        console.log(+(0.1 + 0.2).toFixed(10)); // 0.3
        console.log((0.1 * 10 + 0.2 * 10) / 10); // 0.3
    </script>
</head>
<body>

</body>
</html>
