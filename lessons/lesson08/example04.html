<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      font-size: 40px
    }

    p::selection,
    a::selection {
      background-color: orangered;
      color: white;
    }
  </style>
</head>

<body>
  <p>
    Some text
    <a href="https://title.lv">Link</a>
    <a href="https://google.com" target="_blank">Link</a>
    <a href="https://google.com" title="Link 1">Link</a>
    <a href="https://google.com" title="Link 2">Link</a>
  </p>
</body>

</html>
