<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    button {
      margin: 50px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px black;
      height: 4rem;
      line-height: 4rem;
      background-color: lightgreen;
      color: white;
      border-radius: 0.2rem;
      border: solid 1px black;
      cursor: pointer;
      transition: background-color 0.5s, text-shadow 0.5s, transform 0.5s;
    }

    button:hover {
      background-color: green;
      text-shadow: 2px 2px 3px black;
      transform: scale(1.5, 1.5);
    }
  </style>
</head>

<body>
  <button type="button" name="button">Click me!</button>
</body>

</html>
