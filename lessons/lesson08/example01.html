<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h1,
    h2,
    h3 {
      color: red
    }

    div p {
      color: royalblue
    }

    div>p {
      color: violet
    }

    div~p {
      color: slateblue
    }

    div+p {
      color: orangered
    }
  </style>
</head>

<body>
  <h1>Header</h1>
  <h3>Header 2</h3>
  <div>
    <p>Test 1</p>
    <p>Test 2</p>
    <p>Test 3</p>
    <article>
      <p>Test 4</p>
      <p>Test 5</p>
      <p>Test 6</p>
    </article>
  </div>
  <p>Test 11</p>
  <p>Test 12</p>
  <p>Test 13</p>

</body>

</html>
