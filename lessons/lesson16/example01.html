<body>
<script>
	var obj = {};
	var obj2 = {name: "Peter"};
	var obj3 = undefined;

	if (obj) {
		console.log("obj is true");
	}

	if (obj2) {
		console.log("obj2 is true");

	if (obj3) {

	}

	function print(obj) {

			console.log(obj);
		} else {
			console.log("No object received")
		}
	}
</script>
