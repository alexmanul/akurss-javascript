<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            background-color: tomato;
            width: 150px;
            height: 150px;
            margin: 10px;
            color: white;
            font-size: 3rem;
            line-height: 150px;
            text-align: center;
        }

        .item2 {
            flex-grow: 2;
        }

        .container {
            display: flex;
            height: 500px;
            background-color: royalblue;
            align-content: space-around;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item item2">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
</body>
</html>
