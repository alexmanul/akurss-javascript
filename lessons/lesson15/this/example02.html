<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript | Lesson 15</title>
</head>
<body>
<script>
    var user = {
        name: "John",
        surname: "Kramer",
        sayHi: function () {
            alert("Hello! " + "I am " + fullName(this));
        }
    };

    function fullName(obj) {
        return obj.name + " " + obj.surname;
    }

    user.sayBye = function () {
        alert("Goodbye! " + "I am " + fullName(this));
    };

    user.sayHi();
    user.sayBye();

    function sayNiceDay() {
        alert("What a nice day! " + "I am " + fullName(this))
    }

    user.sayNiceDay = sayNiceDay;
    user.sayNiceDay();
</script>
</body>
</html>
