    <title>JavaScript | Lesson 15</title>

<body>
<script>
    "use strict";

    function fullName() {
        console.log(this.name + " " + this.surname);
    }

    var user = {
        name: "John",
        surname: "Doe"

    };

    fullName.call(user);

</script>
