<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript | Lesson 15</title>
</head>
<body>
<button onclick="show()">Show message</button>
<div id="message"></div>
<script>
    // external script
    var message = "Hi!";

    function show() {
        document.getElementById("message").innerHTML = message;
    }
</script>
<script>
    var name = "John";
    var message = "Hello";

    function show() {
        alert(message + ", " + name + "!");
    }

    show();
</script>
</body>
</html>
