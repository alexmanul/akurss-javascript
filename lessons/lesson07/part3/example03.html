  <title></title>
  <script>
    function print(from, message) {
      message = message || "Default message";

      from = "*" + from + "*: "
      alert(from + message)
    }

    var name = "John";
    alert(name);

    print(name, "Hello");
    print("Mary", "Hello");
    print("John");
    print("Mary");
  
  </script>
