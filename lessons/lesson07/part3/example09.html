  <meta charset="utf-8">
  <title></title>
  <script>
    var result = confirm("Вы согласны?");
    alert(result);

    function ask(question, yes, no) {
      if (confirm(question)) {
        yes();
      } else {
        no();
      }
    }

    ask("Do you agree?",
      function() {
        alert("Thank you!");
      },
      function() {
        alert("Sad...");
      })
  </script>
