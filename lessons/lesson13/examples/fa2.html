<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.5s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: 0.5s;
        }
    </style>
</head>
<body>
<div id="mySidebar" class="sidebar">
    <a href="#">About</a>
    <a href="#">Contacts</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
</div>

<div id="main">
    <i class="fa fa-bars fa-2x" aria-hidden="true" onclick="openNav()"></i>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "150px";
        document.getElementById("main").style.marginLeft = "150px";

    }
</script>
</body>
</html>
