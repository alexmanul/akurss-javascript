<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AKurss| Lesson 06 </title>
    <style>
        .parent {
            width: 200px;
            border: 1px solid black;
            perspective: 1000px;
        }

        .child {
            height: 200px;
            background-color: royalblue;
            border: 1px solid orangered;
            transform: rotateX(1, 1, 1, 45deg);
            transform-origin: bottom-right;
        }
    </style>
</head>

<body>
<div class="parent">
    <div class="child">

    </div>
</div>
</body>

</html>
