<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AKurss | Lesson 06</title>

</head>

<body>
<h2>The --/++ Operator</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
	var x = 5;
	var y = 2;
	x++;
	y--;
	document.getElementById("demo1").innerHTML = x;
	document.getElementById("demo2").innerHTML = y;
</script>
</body>

</html>
