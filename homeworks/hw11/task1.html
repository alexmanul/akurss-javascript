<!DOCTYPE html>
<html lang="en">

    <title>JavaScript | HomeWork 11 | Task 1</title>

<body>
<script>
    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    var sum = 0;

    function sumAll(salaries) {
        for (var name in salaries) {
            sum += salaries[name];
        }
        console.log(sum);
    }
    sumAll(salaries);

</script>
</body>
