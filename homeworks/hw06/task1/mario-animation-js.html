<!DOCTYPE html>
<html>
<head>
    <style>
        #mario {
            position: absolute;
            top: 50px;
            left: 20px
        }

        @keyframes moveMario {

            0% {
                transform: translate(0);
            }
            50% {
                transform: translate(500px) rotate(0deg);
            }
            100% {
                transform: translate(0) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
<button onclick="move('mario')">Move!</button>
<img id="mario" src="https://supermariorun.com/img/stage/mario03.png" height="150">
<script>
	var mario = document.getElementById("mario");

	function move() {
		mario.style.animation = 'moveMario 3s infinite';
	}
</script>
</body>
</html>
