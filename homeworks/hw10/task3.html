<script>
        var string = prompt("Input your string: ");
        alert(checkSpam(string));

    function checkSpam(string) {
        var result1 = string.match(/buy/i);
        var result2 = string.match(/free/i);
        if (result1 || result2) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
