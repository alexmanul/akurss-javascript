    <meta charset="UTF-8">
    <title>JavaScript | HomeWork 14</title>
    <script>

		function sum() {
			var summa = 0;

			for (var i = 0; i < arguments.length; i++) {
				summa = summa + arguments[i];
			}
			return summa;
		}

		console.log(sum());
		console.log(sum(1));
		console.log(sum(1, 2));
		console.log(sum(1, 2, 3));
		console.log(sum(1, 2, 3, 4));
    </script>
