<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript | HomeWork 7: Task 4.1</title>
    <script>

		function min1(a, b) {
			if (a < b) {
				console.log(a)
			} else {
				console.log(b)
			}
		}

		function min2(a, b) {
			(a < b) ? console.log(a) : console.log(b);
		}

		min1(2, 5);
		min1(3, -1);
		min1(1, 1);

		min2(2, 5);
		min2(3, -1);
		min2(1, 1);
    </script>
</head>
